<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game1" width="500" height="667"></canvas>
    <div class="header"></div>
<div class="nav">
     <a class="nav-item1">Numbers</a> 
     <a class="nav-item2">Bulls</a> 
     <a class="nav-item3">Cows</a> 
</div>
<div class="namb">
<!-- <div class="output" id="output"></div>
<div class="output1" id="output1"></div>
<div class="output2" id="output2"></div> -->
<div class="output">
    <div class="output-content" id="output"></div>
</div>
<div class="output1">
    <div class="output1-content" id="output1"></div>
</div>
<div class="output2">
    <div class="output2-content" id="output2"></div>
</div>
</div>
<div class="draft-container">
    <div class="digits">
        <div class="digit" data-value="1">1</div>
        <div class="digit" data-value="2">2</div>
        <div class="digit" data-value="3">3</div>
        <div class="digit" data-value="4">4</div>
        <div class="digit" data-value="5">5</div>
        <div class="digit" data-value="6">6</div>
        <div class="digit" data-value="7">7</div>
        <div class="digit" data-value="8">8</div>
        <div class="digit" data-value="9">9</div>
        <div class="digit" data-value="0">0</div>
    </div>
</div>
    <div class="calculate">
        <input type="text"class="display" placeholder="_ _ _ _" maxlength="4" pattern="[0-9]" inputmode="numeric" title="Please enter a single digit (0-9)">
        <button class="btn js-clue">?</button>
        <div class="row">
        <button class="btn js-btn">1</button>
        <button class="btn js-btn">2</button>
        <button class="btn js-btn">3</button>
        <button class="btn js-btn">OK</button>
    </div>
    <div class="row">
        <button class="btn js-btn">4</button>
        <button class="btn js-btn">5</button>
        <button class="btn js-btn">6</button>
        <button class="btn js-btn">DEL</button>
    </div>
    <div class="row">
        <button class="btn js-btn">7</button>
        <button class="btn js-btn">8</button>
        <button class="btn js-btn">9</button>
        <button class="btn js-btn">0</button>
    </div>

    </div>

</body>
<script src="digits4.js"></script>
</html>
